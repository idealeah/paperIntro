<!DOCTYPE html>
<html>

<head>
  <!-- Load the Paper.js and noise library -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.2/paper-full.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.js">
  </script>
  <!-- Define inlined PaperScript associate it with myCanvas -->
  <script type="text/paperscript" src="noiseDemo.js" canvas="myCanvas"></script>
</head>

<body>
  <canvas id="myCanvas" width="1600" height="800"></canvas>
</body>

</html>
